<!DOCTYPE html>
<html lang="en">
  <head>
    <!--not visible if inside head-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!--not visible if inside head-->

  <body bgcolor="grey">
    <img
      src="IMG_0604.jpg"
      alt="my photo"
      style="width: 50%; max-width: 200px; display: block; margin: auto"
    />

    <!--place" code here to make visible on web page-- />
    <h1>Hello, my name is Gabrielle Baker</h1>
    <!--this is the largest header tag-->

    <h3><em> About Me </em></h3>
    <!--this is a smaller heading from h1-->

    <p>
      <strong>
        <em>
          <!--this is a paragraph tag-->
          Hello my name is Gabrielle. My two favorite colors are black and
          green. I love reading because it allows me to dive into a new world! I
          also like doing cheerleading for my schools cheer team!
        </em>
      </strong>
    </p>
  </body>

  <!--place code here to make visible on web page-->
</html>
